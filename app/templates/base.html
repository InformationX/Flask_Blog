<html>
    <head>
        {% if title %}
        <title>{{ title }} - 麦田里的守望者</title>
        {% else %}
        <title>欢迎你，麦田里的守望者</title>
        {% endif %}
    </head>
    <body>
        <div>
            Microblog:
            <a href="{{ url_for('index.html') }}">首页</a>
            <a href="{{ url_for('login') }}">登录</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
